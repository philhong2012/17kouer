log4j.rootLogger=DEBUG,A1


log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%-5p] [%d{yyyy-MM-dd HH:mm:ss.SSS}] [%c:%L] %m %n

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=workflow-application.log
log4j.appender.R.MaxFileSize=500MB
log4j.appender.R.MaxBackupIndex=1


#log4j.appender.R.layout=org.apache.log4j.HTMLLayout
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=[%-5p] [%d{yyyy-MM-dd HH:mm:ss.SSS}] [%c:%L] %m %n


